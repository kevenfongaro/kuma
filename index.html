<head>

<body>
	<script>
		var hist= new Array("Nenhuma","Nenhuma","Nenhuma","Nenhuma");
		var jogos=new Array();
		jogos[0] = 'silêncio';
		jogos[1] = 'desvio';
		jogos[2] = 'escuta';
		jogos[3] = 'rastros do outro';
		jogos[4] = 'sonho';
		jogos[5] = 'fora';
		if(!Array.prototype.indexOf) {
			Array.prototype.indexOf = function(needle) {
				for(var i = 0; i < this.length; i++)
					if(this[i] === needle) return i;
			
				return -1;
			};
		}

		function rand(x){
			return Math.floor(Math.random() * x)
		}   

		function historico(){
		for (i = 0; i < 6; i++){
			var x = hist[hist.length-1];
			if (x == undefined){
				document.write("Nenhuma<br/>");
			}
			else{
				document.write(x+"<br/>");
			}
		}
		}

		function randomf(){
			if (hist.length >= 6) {
			var y = (jogos[rand(jogos.length-1)]).toUpperCase()
			}
			else {
			do {var y = (jogos[rand(jogos.length-1)]).toUpperCase()} while (hist.indexOf(y) > -1)
			}
			if (y == undefined){
				document.getElementById("oquefazer").innerHTML = "NADA, POR ENQUANTO...";
			}
			else{
				hist.push(y);
				document.getElementById("oquefazer").innerHTML = y;
				document.getElementById("histo").innerHTML = hist[hist.length-1]+"<br/>"+hist[hist.length-2]+"<br/>"+hist[hist.length-3]+"<br/>"+hist[hist.length-4];			
				
			}
			
		}
	<!-- --></script>
	<div style="width:100%;">
